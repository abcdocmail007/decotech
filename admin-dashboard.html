<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DecoTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #004d40; --accent: #ff9800; --bg: #f0f2f5; }
        body { font-family: 'Poppins', 'Hind Siliguri', sans-serif; margin: 0; background: var(--bg); }
        .admin-nav { background: var(--primary); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .admin-nav a { color: white; text-decoration: none; font-weight: 600; }
        .dashboard-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .add-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; margin-top: 10px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 14px; color: #555; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .delete-btn { color: #e74c3c; cursor: pointer; font-size: 16px; }
        .prod-img-small { width: 40px; height: 40px; object-fit: cover; border-radius: 5px; }
        .method-tag { background: #e3f2fd; color: #1565c0; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; display: inline-block; margin-top: 5px; }
        @media (max-width: 900px) { .dashboard-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="admin-nav">
        <div class="logo">DecoTech <strong>Admin Panel</strong></div>
        <div>
            <a href="index.html" target="_blank" style="margin-right: 20px;">View Website</a>
            <a href="#" onclick="logout()" style="color: #ff9800;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h3>নতুন প্রোডাক্ট যোগ করুন</h3>
            <form id="addProductForm">
                <div class="input-group">
                    <label>প্রোডাক্টের নাম</label>
                    <input type="text" id="pName" placeholder="উদা: স্মার্ট বাল্ব" required>
                </div>
                <div class="input-group">
                    <label>ক্যাটেগরি</label>
                    <select id="pCategory">
                        <option value="Gadget">Gadget</option>
                        <option value="Decor">Decor</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>দাম (৳)</label>
                    <input type="number" id="pPrice" placeholder="1200" required>
                </div>
                <div class="input-group">
                    <label>ছবি লিঙ্ক (Image URL)</label>
                    <input type="text" id="pImageURL" placeholder="https://example.com/image.jpg" required>
                </div>
                <button type="submit" class="add-btn">Upload to Shop</button>
            </form>
        </div>

        <div class="card">
            <h3>বর্তমান প্রোডাক্টস</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ছবি</th>
                            <th>নাম</th>
                            <th>দাম</th>
                            <th>অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody id="adminProductList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="dashboard-container" style="grid-template-columns: 1fr;">
        <div class="card">
            <h3>আসা অর্ডারগুলো (Customer Orders)</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Phone & Address</th>
                            <th>Products</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    const apiURL = 'https://decotech-api.onrender.com/api/products';
    const orderURL = 'https://decotech-api.onrender.com/api/orders';

    // ১. প্রোডাক্ট লোড করা
    async function loadProducts() {
        try {
            const res = await fetch(apiURL);
            const products = await res.json();
            const list = document.getElementById('adminProductList');
            list.innerHTML = products.reverse().map(p => `
                <tr>
                    <td><img src="${p.image}" class="prod-img-small" onerror="this.src='https://placehold.co/40x40'"></td>
                    <td><strong>${p.name}</strong><br><small>${p.category}</small></td>
                    <td>৳ ${p.price}</td>
                    <td><i class="fas fa-trash-alt delete-btn" onclick="deleteProduct('${p._id}')"></i></td>
                </tr>
            `).join('');
        } catch (err) { console.error("Load failed:", err); }
    }

    // ২. প্রোডাক্ট যোগ করা
    document.getElementById('addProductForm').onsubmit = async (e) => {
        e.preventDefault();
        const productData = {
            name: document.getElementById('pName').value,
            category: document.getElementById('pCategory').value,
            price: document.getElementById('pPrice').value,
            image: document.getElementById('pImageURL').value
        };

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            if (response.ok) {
                alert("প্রোডাক্ট যোগ করা হয়েছে!");
                document.getElementById('addProductForm').reset();
                loadProducts();
            }
        } catch (err) { alert("সার্ভার সমস্যা!"); }
    };

    // ৩. অর্ডার লোড করা (FIXED UNDEFINED)
    async function loadOrders() {
        try {
            const res = await fetch(orderURL);
            const orders = await res.json();
            const list = document.getElementById('orderList');
            
            list.innerHTML = orders.reverse().map(order => `
                <tr>
                    <td><strong>${order.customerName || 'N/A'}</strong></td>
                    <td>${order.phone || 'N/A'}<br><small style="color:#666">${order.address || 'N/A'}</small></td>
                    <td>
                        ${order.products || 'No items'}
                        <br><span class="method-tag">${order.paymentMethod || 'Cash on Delivery'}</span>
                    </td>
                    <td><strong>৳ ${order.total || 0}</strong></td>
                    <td><i class="fas fa-trash-alt delete-btn" onclick="deleteOrder('${order._id}')"></i></td>
                </tr>
            `).join('');
        } catch (err) { console.error("Orders failed:", err); }
    }

    // ডিলিট ফাংশনসমূহ
    async function deleteProduct(id) {
        if (confirm("প্রোডাক্টটি মুছতে চান?")) {
            await fetch(`${apiURL}/${id}`, { method: 'DELETE' });
            loadProducts();
        }
    }

    async function deleteOrder(id) {
        if (confirm("অর্ডারটি মুছতে চান?")) {
            await fetch(`${orderURL}/${id}`, { method: 'DELETE' });
            loadOrders();
        }
    }

    function logout() {
        localStorage.removeItem('isAdmin');
        window.location.href = 'admin-login.html';
    }

    // ইনিশিয়াল লোড
    loadProducts();
    loadOrders();
    </script>
</body>
</html>
