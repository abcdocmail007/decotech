<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DecoTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #004d40; --accent: #ff9800; --bg: #f0f2f5; }
        body { font-family: 'Poppins', 'Hind Siliguri', sans-serif; margin: 0; background: var(--bg); }
        .admin-nav { background: var(--primary); color: white; padding: 15px 5%; display: flex; justify-content: space-between; }
        .dashboard-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .method-tag { background: #e3f2fd; color: #1565c0; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .delete-btn { color: #e74c3c; cursor: pointer; }
    </style>
</head>
<body>

    <div class="admin-nav">
        <div>DecoTech <strong>Admin</strong></div>
        <a href="#" onclick="logout()" style="color:white; text-decoration:none;">Logout</a>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h3>আসা অর্ডারগুলো (Customer Orders)</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Phone & Address</th>
                            <th>Products</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    const orderURL = 'https://decotech-api.onrender.com/api/orders';

    async function loadOrders() {
        try {
            const res = await fetch(orderURL);
            const orders = await res.json();
            const list = document.getElementById('orderList');
            
            list.innerHTML = orders.reverse().map(order => {
                // যে কোন নামের টোটাল ভ্যালু খুঁজে বের করা
                const amount = order.total || order.totalAmount || 0;
                
                return `
                <tr>
                    <td><strong>${order.customerName || 'N/A'}</strong></td>
                    <td>${order.phone || 'N/A'}<br><small>${order.address || 'N/A'}</small></td>
                    <td>
                        ${order.products || 'N/A'}
                        <br><span class="method-tag">${order.paymentMethod || 'COD'}</span>
                    </td>
                    <td><strong>৳ ${amount}</strong></td>
                    <td><i class="fas fa-trash-alt delete-btn" onclick="deleteOrder('${order._id}')"></i></td>
                </tr>
                `;
            }).join('');
        } catch (err) { console.error("Error:", err); }
    }

    async function deleteOrder(id) {
        if (confirm("অর্ডারটি মুছতে চান?")) {
            await fetch(`${orderURL}/${id}`, { method: 'DELETE' });
            loadOrders();
        }
    }

    function logout() { localStorage.removeItem('isAdmin'); window.location.href = 'admin-login.html'; }
    loadOrders();
    </script>
</body>
</html>
