<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DecoTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #004d40; --accent: #ff9800; --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); }
        .admin-nav { background: var(--primary); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .admin-nav a { color: white; text-decoration: none; font-weight: 600; }
        .dashboard-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; box-sizing: border-box; }
        .add-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .add-btn:hover { background: #00332a; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th { background: #eee; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .delete-btn { color: #e74c3c; cursor: pointer; font-size: 18px; }
        .prod-img-small { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="admin-nav">
        <div class="logo">DecoTech <span>Admin Panel</span></div>
        <div>
            <a href="index.html" style="margin-right: 20px;">View Website</a>
            <a href="admin-login.html" style="color: #ff9800;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h3>নতুন প্রোডাক্ট যোগ করুন</h3>
            <form id="addProductForm">
                <div class="input-group">
                    <label>প্রোডাক্টের নাম</label>
                    <input type="text" id="pName" placeholder="উদা: স্মার্ট বাল্ব" required>
                </div>
                <div class="input-group">
                    <label>ক্যাটেগরি</label>
                    <select id="pCategory">
                        <option value="Gadget">Gadget</option>
                        <option value="Decor">Decor</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>দাম (৳)</label>
                    <input type="number" id="pPrice" placeholder="1200" required>
                </div>
                <div class="input-group">
                    <label>প্রোডাক্টের ছবি (Upload)</label>
                    <input type="file" id="pImageFile" accept="image/*">
                </div>
                <div class="input-group">
                    <label>অথবা ছবি লিঙ্ক (Image URL)</label>
                    <input type="text" id="pImageURL" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="add-btn">Add Product</button>
            </form>
        </div>

        <div class="card">
            <h3>বর্তমান প্রোডাক্টস</h3>
            <table>
                <thead>
                    <tr>
                        <th>ছবি</th>
                        <th>নাম</th>
                        <th>দাম</th>
                        <th>অ্যাকশন</th>
                    </tr>
                </thead>
                <tbody id="adminProductList"></tbody>
            </table>
        </div>
    </div>

    <div class="dashboard-container" style="grid-template-columns: 1fr;">
        <div class="card" style="margin-top: 30px;">
            <h3>আসা অর্ডারগুলো (Customer Orders)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Phone & Address</th>
                        <th>Products</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>
        </div>
    </div>

    <script>
    const apiURL = 'https://decotech-api.onrender.com/api/products';
    const orderURL = 'https://decotech-api.onrender.com/api/orders';

    // ১. প্রোডাক্ট লোড করা (ওয়েবসাইট এবং ড্যাশবোর্ড উভয়ের জন্য)
    async function loadProducts() {
        try {
            const res = await fetch(apiURL);
            const products = await res.json();
            const list = document.getElementById('adminProductList');
            
            list.innerHTML = products.map(p => `
                <tr>
                    <td><img src="${p.image}" class="prod-img-small" onerror="this.src='https://placehold.co/50x50?text=No+Image'"></td>
                    <td>${p.name} <br> <small style="color:gray">${p.category}</small></td>
                    <td>৳ ${p.price}</td>
                    <td><i class="fas fa-trash-alt delete-btn" onclick="deleteProduct('${p._id}')"></i></td>
                </tr>
            `).join('');
        } catch (err) {
            console.error("Load failed:", err);
        }
    }

    // ২. নতুন প্রোডাক্ট যোগ করা (ফাইল আপলোড এবং ইউআরএল হ্যান্ডলিং)
    document.getElementById('addProductForm').onsubmit = async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('pImageFile');
        const imageURL = document.getElementById('pImageURL').value.trim();
        
        // ফর্ম ডেটা তৈরি
        const formData = new FormData();
        formData.append('name', document.getElementById('pName').value);
        formData.append('category', document.getElementById('pCategory').value);
        formData.append('price', document.getElementById('pPrice').value);

        if (fileInput.files.length > 0) {
            // যদি ফাইল সিলেক্ট করা থাকে
            formData.append('image', fileInput.files[0]);
        } else if (imageURL !== "") {
            // যদি সরাসরি লিাঙ্ক দেওয়া থাকে
            formData.append('imageURL', imageURL);
        } else {
            alert("দয়া করে একটি ছবি আপলোড করুন অথবা ছবির লিংক দিন!");
            return;
        }

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                body: formData // সরাসরি ফর্ম ডেটা পাঠানো হচ্ছে
            });

            if (response.ok) {
                alert("প্রোডাক্ট সফলভাবে যোগ করা হয়েছে!");
                document.getElementById('addProductForm').reset();
                loadProducts();
            } else {
                const errorData = await response.json();
                alert("সমস্যা: " + (errorData.message || "ভুল হয়েছে"));
            }
        } catch (err) {
            console.error("Error adding product:", err);
            alert("সার্ভারের সাথে সংযোগ করা যাচ্ছে না!");
        }
    };

    // ৩. প্রোডাক্ট ডিলিট করা
    async function deleteProduct(id) {
        if (confirm("আপনি কি নিশ্চিতভাবে ডিলিট করতে চান?")) {
            try {
                const response = await fetch(`${apiURL}/${id}`, { 
                    method: 'DELETE' 
                });
                if (response.ok) {
                    alert("ডিলিট হয়েছে!");
                    loadProducts();
                }
            } catch (err) {
                console.error("Delete failed:", err);
            }
        }
    }

    // ৪. অর্ডার লোড করা
    async function loadOrders() {
        try {
            const res = await fetch(orderURL);
            const orders = await res.json();
            const list = document.getElementById('orderList');
            
            list.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>${order.customerName}</strong></td>
                    <td>${order.phone}<br><small>${order.address}</small></td>
                    <td>${order.products.map(p => `${p.name} (x${p.quantity})`).join(', ')}</td>
                    <td>৳${order.totalAmount}</td>
                    <td><i class="fas fa-trash-alt delete-btn" onclick="deleteOrder('${order._id}')"></i></td>
                </tr>
            `).join('');
        } catch (err) {
            console.error("Orders load failed:", err);
        }
    }

    // ৫. অর্ডার ডিলিট করা
    async function deleteOrder(id) {
        if (confirm("অর্ডারটি ডিলিট করতে চান?")) {
            try {
                const response = await fetch(`${orderURL}/${id}`, { 
                    method: 'DELETE' 
                });
                if (response.ok) {
                    alert("অর্ডার ডিলিট হয়েছে!");
                    loadOrders();
                }
            } catch (err) {
                console.error("Delete failed:", err);
            }
        }
    }

    // ইনিশিয়াল লোড
    loadProducts();
    loadOrders();
</script>
</body>
</html>
